# GNport is a port to the gnames service
# GNport: 8888

# Path to keep working data and key-value stores
# WorkDir: ~/.local/share/gnames

# Postgresql host for gnames database
# PgHost: localhost

# Postgresql user
# PgUser: postgres

# Postgresql password
# PgPass: password

# Postgresql database
# PgDB: gnames

# Number of jobs for parallel tasks
# JobsNum: 4

# MatcherURL is a url to a gnmatcher service.
# MatcherURL: "https://matcher.globalnames.org/api/v0/"

